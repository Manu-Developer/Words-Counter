<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Words Counter</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="./app.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="main-container">
			<h1 class="title">Words Counter</h1>
			<textarea type="text" id="user-input" placeholder="Type/Paste your text"></textarea>
			<div class="result-container">
				<p id="words-counter">Words:</p>
				<button id="btn-clear">Clear</button>
			</div>
		</div>
	</body>
</html>
